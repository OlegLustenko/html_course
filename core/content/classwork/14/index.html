<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>lesson 14</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1 style="text-align:center; font-size:7em; margin:0;">FLICKER API</h1>
  <div class="form-wrap">
    <form class="form">
      <fieldset>
        <legend align="center">QUERY to Flicker</legend>
        <input type="search" name="" class="form__input" placeholder="введите что любите">
        <button type="submit" class="form__button">Submit</button>

        <label type="checkbox" name="checkbox" for="checkbox_infinity">INFINITY PICTURES</label>
        <input type="checkbox" placeholder="qwe" id="checkbox_infinity">

        <label type="radio" name="checkbox" for="radio1">NOTHING HERE</label>
        <input type="radio" name="radio" placeholder="qwe" id="radio1">
        <input type="radio" name="radio" placeholder="qwe" id="radio2">
        <input type="date" name="radio" placeholder="date" id="date">
        <input type="tel" id="tel" pattern="2-[0-9]{3}-[0-9]{3}">
      </fieldset>
    </form>
    <div class="button-groups">
      <button type="button" class="button-loadmore">Load more 10</button>
      <button type="button" class="button-loadmore">RESET</button>
      <button type="button" class="button-cancel">CANCEL</button>
    </div>
  </div>
  <div id="photos"></div>
</body>
<script src="js/main.js"></script>

</html>
