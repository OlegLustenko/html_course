  <script>
    let MenuItem = (route, number) => {
      return (`<li class="nav__link">                             
                     <a href="src/${route}/${number}/index.html">${route} #${number}</a>
               </li>`)
    }

    let Menu = (state, lessons) => {
      console.log(lessons, state);
      return (`
      <nav class="nav">
        ${lessons.map((number)=>MenuItem(state, number)).join('')}
      </nav>`)
    };

    let mainId = document.getElementById('nav');
    let lessonsCount = Array.from({
      length: 24
    }, (_, v) => v + 1);
    mainId.innerHTML = Menu('classwork', lessonsCount);
    mainId.innerHTML = mainId.innerHTML + Menu('homework', lessonsCount);
  </script>
